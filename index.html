<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }

        body {
        justify-content: center;
        text-align: center;
        align-items: center;
        width: 100%;
        height: 100%;
        --s: 37px; /* control the size */

        --c: #0000, #282828 0.5deg 119.5deg, #0000 120deg;
        --g1: conic-gradient(from 60deg at 56.25% calc(425% / 6), var(--c));
        --g2: conic-gradient(from 180deg at 43.75% calc(425% / 6), var(--c));
        --g3: conic-gradient(from -60deg at 50% calc(175% / 12), var(--c));
        background: var(--g1), var(--g1) var(--s) calc(1.73 * var(--s)), var(--g2),
        var(--g2) var(--s) calc(1.73 * var(--s)), var(--g3) var(--s) 0,
        var(--g3) 0 calc(1.73 * var(--s)) #1e1e1e;
        background-size: calc(2 * var(--s)) calc(3.46 * var(--s));
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            margin-top: 100px;
        }
        .content {
            display: flex;
            gap: 15px;
        }
        .content a {
            text-decoration: none;
            background: #1eff62;
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .content a:hover {
            background: #01a345;
        }
    </style>
</head>
<body>
    <h1>rydrweb</h1>
    <div class="content">
        <a href="https://rydrweb.github.io/slope/">Slope</a>
        <a href="https://rydrweb.github.io/cookieclicker/">Cookie Clicker</a>
        <a href="https://rydrweb.github.io/subwaysurfer/">Subway Surfers</a>
        <a href="https://rydrweb.github.io/polytrack/">PolyTrack</a>
    </div>
</body>
</html>
