<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb v1.0</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('path-to-your-image.jpg') center/cover no-repeat fixed;
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
            /* Default colors */
            --primary-color: #000000; /* Black */
            --secondary-color: #0000FF; /* Blue */
            --accent-color: #800080; /* Purple */
        }
        .container {
            text-align: center;
            color: var(--primary-color);
        }
        .clock-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .clock {
            font-size: 3rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .popup {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .popup label {
            display: block;
            margin-top: 10px;
        }
        .popup input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div id="clock" class="clock"></div>
        </div>
        <div class="buttons">
            <a href="https://mail.google.com" class="btn" target="_blank">Gmail</a>
            <a href="https://drive.google.com" class="btn" target="_blank">Google Drive</a>
            <a href="https://youtube.com" class="btn" target="_blank">YouTube</a>
        </div>
    </div>
    <button id="settings-btn" class="settings-btn">⚙️</button>
    <div id="popup" class="popup">
        <label for="primaryColor">Primary Color:</label>
        <input type="color" id="primaryColor" name="primaryColor" value="#000000">
        <label for="secondaryColor">Secondary Color:</label>
        <input type="color" id="secondaryColor" name="secondaryColor" value="#0000FF">
        <label for="accentColor">Accent Color:</label>
        <input type="color" id="accentColor" name="accentColor" value="#800080">
    </div>
    <script>
        const clock = document.getElementById("clock");
        const settingsBtn = document.getElementById("settings-btn");
        const popup = document.getElementById("popup");
        const root = document.documentElement;

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        settingsBtn.addEventListener("click", () => {
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        });

        document.getElementById('primaryColor').addEventListener('input', function() {
            root.style.setProperty('--primary-color', this.value);
        });

        document.getElementById('secondaryColor').addEventListener('input', function() {
            root.style.setProperty('--secondary-color', this.value);
        });

        document.getElementById('accentColor').addEventListener('input', function() {
            root.style.setProperty('--accent-color', this.value);
        });
    </script>
</body>
</html>
