<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb v1.2</title>
    <link rel="icon" sizes="32x32" href="favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
        }
        .clock-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .clock {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            color: white;
        }
        .btn.gmail:hover {
            background-color: green;
        }
        .btn.youtube:hover {
            background-color: red;
        }
        .btn.drive:hover {
            background-color: purple;
        }
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .settings-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settings-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        .color-option {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .color-option.selected {
            border-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div id="clock" class="clock"></div>
        </div>
        <div class="buttons">
            <p>
                <a href="https://mail.google.com" class="btn gmail" target="_blank">Gmail</a>
                <a href="https://drive.google.com" class="btn drive" target="_blank">Google Drive</a>
                <a href="https://youtube.com" class="btn youtube" target="_blank">YouTube</a>
            </p>
        </div>
    </div>
    <button id="settings-btn" class="settings-btn">⚙️</button>
    <div id="settings-menu" class="settings-menu">
        <div class="settings-content">
            <h2>Settings</h2>
            <label for="size-slider">Clock & Button Size:</label>
            <input type="range" id="size-slider" min="1" max="3" step="0.1" value="1">
            <h3>Color Themes</h3>
            <div id="color-options">
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>
    <script>
        const clock = document.getElementById("clock");
        const sizeSlider = document.getElementById("size-slider");
        const settingsBtn = document.getElementById("settings-btn");
        const settingsMenu = document.getElementById("settings-menu");
        const closeSettings = document.getElementById("close-settings");
        const colorOptionsContainer = document.getElementById("color-options");

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        settingsBtn.addEventListener("click", () => {
            settingsMenu.style.display = "flex";
        });

        closeSettings.addEventListener("click", () => {
            settingsMenu.style.display = "none";
        });

        const colorThemes = [
            { name: "Ocean Blue", colors: ["#a8edea", "#fed6e3"] },
            { name: "Sunset Glow", colors: ["#ff9a9e", "#fad0c4"] },
            { name: "Forest Green", colors: ["#a1c4fd", "#c2e9fb"] },
            { name: "Cyber Purple", colors: ["#ff9a9e", "#fc6076"] },
            { name: "Neon Night", colors: ["#12c2e9", "#c471ed"] }
        ];

        colorThemes.forEach((theme, index) => {
            const div = document.createElement("div");
            div.classList.add("color-option");
            div.style.background = `linear-gradient(135deg, ${theme.colors[0]}, ${theme.colors[1]})`;
            div.addEventListener("click", () => applyTheme(index));
            colorOptionsContainer.appendChild(div);
        });

        function applyTheme(index) {
            const theme = colorThemes[index];
            document.body.style.background = `linear-gradient(135deg, ${theme.colors[0]}, ${theme.colors[1]})`;
            localStorage.setItem("selectedTheme", index);
        }

        const savedTheme = localStorage.getItem("selectedTheme");
        if (savedTheme !== null) {
            applyTheme(parseInt(savedTheme));
        }
    </script>
</body>
</html>
