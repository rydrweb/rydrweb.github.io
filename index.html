<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .clock-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .clock {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div id="clock" class="clock"></div>
        </div>
        <div class="buttons">
            <a href="https://mail.google.com" class="btn" target="_blank">Gmail</a>
            <a href="https://drive.google.com" class="btn" target="_blank">Google Drive</a>
            <a href="https://youtube.com" class="btn" target="_blank">YouTube</a>
        </div>
    </div>
    <button id="settings-btn" class="settings-btn">⚙️</button>
    <script src="script.js"></script>
</body>
</html>
