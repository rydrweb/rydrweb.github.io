<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock and Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <!-- Clock in the center -->
    <div class="clock" id="clock">Loading...</div>
    
    <!-- Buttons below the clock -->
    <div class="button-container">
      <button class="button" id="button1" onclick="window.location.href='https://www.example1.com'">Button 1</button>
      <button class="button" id="button2" onclick="window.location.href='https://www.example2.com'">Button 2</button>
      <button class="button" id="button3" onclick="window.location.href='https://www.example3.com'">Button 3</button>
      <button class="button" id="button4" onclick="window.location.href='https://www.example4.com'">Button 4</button>
      <button class="button" id="button5" onclick="window.location.href='https://www.example5.com'">Button 5</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
