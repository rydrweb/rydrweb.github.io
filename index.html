<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb v1.1</title>
    <link rel="icon" sizes="32x32" href="favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
        }
        .clock-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .clock {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            color: white;
        }

        .btn.gmail:hover {
            background-color: green;
        }
        .btn.youtube:hover {
            background-color: red;
        }
        .btn.drive:hover {
            background-color: purple;
        }
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .popup {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .popup label {
            display: block;
            margin-top: 10px;
        }
        .popup input {
            width: 100%;
        }

        /* From Uiverse.io by vinodjangid07 (github button)*/ 
.gBtn {
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  background-color: transparent;
  position: absolute;
  /* overflow: hidden; */
  border-radius: 7px;
  cursor: pointer;
  transition: all .3s;
  bottom: 20px;
  left: 30px;
}

.svgContainer {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  backdrop-filter: blur(0px);
  letter-spacing: 0.8px;
  border-radius: 10px;
  transition: all .3s;
  border: 1px solid rgba(156, 156, 156, 0.466);
}

.BG {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background: #181818;
  z-index: -1;
  border-radius: 10px;
  pointer-events: none;
  transition: all .3s;
}

.gBtn:hover .BG {
  transform: rotate(35deg);
  transform-origin: bottom;
}

.gBtn:hover .svgContainer {
  background-color: rgba(156, 156, 156, 0.466);
  backdrop-filter: blur(4px);
}

        
    </style>
</head>
<body>

            <div id="clock" class="clock"></div>
        </div>

            <a href="https://drive.google.com" class="btn drive" target="_blank">Google Drive</a>
            <a href="https://youtube.com" class="btn youtube" target="_blank">YouTube</a>
        </p>
        </div>
    </div>

    <button id="settings-btn" class="settings-btn">⚙️</button>
    <div id="popup" class="popup">
        <label for="size-slider">Clock & Button Size:</label>
        <input type="range" id="size-slider" min="1" max="3" step="0.1" value="1">
        <label for="color1-picker">Gradient Color 1:</label>
        <input type="color" id="color1-picker" value="#a8edea">
        <label for="color2-picker">Gradient Color 2:</label>
        <input type="color" id="color2-picker" value="#fed6e3">
        <label for="theme-toggle">Day/Night Mode:</label>
        <input type="checkbox" id="theme-toggle">
    </div>
    <script>
        const clock = document.getElementById("clock");
        const sizeSlider = document.getElementById("size-slider");
        const themeToggle = document.getElementById("theme-toggle");
        const color1Picker = document.getElementById("color1-picker");
        const color2Picker = document.getElementById("color2-picker");
        const settingsBtn = document.getElementById("settings-btn");
        const popup = document.getElementById("popup");

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        settingsBtn.addEventListener("click", () => {
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        });

        sizeSlider.addEventListener("input", () => {
            document.querySelector(".clock").style.fontSize = ${sizeSlider.value * 3}rem;
            document.querySelectorAll(".btn").forEach(btn => {
                btn.style.padding = ${sizeSlider.value * 10}px ${sizeSlider.value * 20}px;
            });
        });

        function updateBackground() {
            if (themeToggle.checked) {
                document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
            } else {
                document.body.style.background = linear-gradient(135deg, ${color1Picker.value}, ${color2Picker.value});
            }
        }

        themeToggle.addEventListener("change", updateBackground);
        color1Picker.addEventListener("input", updateBackground);
        color2Picker.addEventListener("input", updateBackground);
    </script>
</body>
