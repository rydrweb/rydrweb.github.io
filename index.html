<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RydrWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .clock {
            font-size: 2em;
            font-weight: bold;
        }
        .button-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button-list button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button-list button:hover {
            background: #0056b3;
        }
        .settings {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="button-list" id="buttonList">
            <button onclick="location.href='https://google.com'">Google</button>
            <button onclick="location.href='https://github.com'">GitHub</button>
            <button onclick="location.href='https://stackoverflow.com'">Stack Overflow</button>
        </div>
    </div>
    <div class="settings" onclick="openSettings()">âš™</div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        function openSettings() {
            let newButton = prompt("Enter the name of the new button:");
            let newLink = prompt("Enter the URL:");
            if (newButton && newLink) {
                let btn = document.createElement("button");
                btn.innerText = newButton;
                btn.onclick = function() { location.href = newLink; };
                document.getElementById("buttonList").appendChild(btn);
            }
        }
    </script>
</body>
</html>
