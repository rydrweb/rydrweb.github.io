<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #clock {
            font-size: 48px;
            margin: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ddd;
        }
        #controls {
            position: fixed;
            bottom: 70px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        #color-buttons {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            gap: 5px;
            padding: 10px;
            justify-content: center;
            background: #ccc;
        }
        .color-btn {
            flex-grow: 1;
            height: 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #student-mode {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        #grades-container {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="student-mode">Student Mode</button>
    <div id="clock"></div>
    <div id="buttons-container"></div>
    <div id="grades-container"></div>
    <div id="controls">
        <button id="remove-button" class="control-btn">-</button>
        <button id="add-button" class="control-btn">+</button>
    </div>
    <div id="color-buttons"></div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        const defaultButtons = [
            { name: "Gmail", url: "https://mail.google.com" },
            { name: "Google Drive", url: "https://drive.google.com" },
            { name: "Google Translate", url: "https://translate.google.com" }
        ];
        
        let buttons = JSON.parse(localStorage.getItem("buttons")) || defaultButtons;
        let bgColor = localStorage.getItem("bgColor") || "white";
        document.body.style.backgroundColor = bgColor;
        
        function saveButtons() {
            localStorage.setItem("buttons", JSON.stringify(buttons));
        }
        function renderButtons() {
            const container = document.getElementById("buttons-container");
            container.innerHTML = "";
            buttons.forEach((btn, index) => {
                const button = document.createElement("button");
                button.className = "button";
                button.innerText = btn.name;
                button.onclick = () => window.location.href = btn.url;
                container.appendChild(button);
            });
        }
        renderButtons();
        
        document.getElementById("add-button").onclick = function() {
            const name = prompt("Enter button name:");
            const url = prompt("Enter button URL:");
            if (name && url) {
                buttons.push({ name, url });
                saveButtons();
                renderButtons();
            }
        };
        
        document.getElementById("remove-button").onclick = function() {
            buttons.pop();
            saveButtons();
            renderButtons();
        };
        
        const colors = ["#ff9999", "#99ff99", "#9999ff", "#ffff99", "#ff99ff", "#99ffff", "#ffffff"];
        const colorContainer = document.getElementById("color-buttons");
        colors.forEach(color => {
            const colorButton = document.createElement("button");
            colorButton.className = "color-btn";
            colorButton.style.backgroundColor = color;
            colorButton.onclick = function() {
                document.body.style.backgroundColor = color;
                localStorage.setItem("bgColor", color);
            };
            colorContainer.appendChild(colorButton);
        });
        
        document.getElementById("student-mode").onclick = function() {
            const gradesContainer = document.getElementById("grades-container");
            if (gradesContainer.style.display === "none") {
                gradesContainer.style.display = "block";
                fetchGrades();
            } else {
                gradesContainer.style.display = "none";
            }
        };
        
        function fetchGrades() {
            document.getElementById("grades-container").innerText = "Fetching grades...";
            // Simulated fetching from Canvas Student API (replace with actual API logic)
            setTimeout(() => {
                document.getElementById("grades-container").innerText = "Math: A | Science: B+ | History: A-";
            }, 2000);
        }
    </script>
</body>
</html>
