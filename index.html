<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb v1.0</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: Arial, sans-serif;
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
        }
        .clock-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .clock {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        /* Specific hover colors for each button */
        .btn.gmail:hover {
            background-color: green;
            color: #fff;
        }
        .btn.youtube:hover {
            background-color: red;
            color: #fff;
        }
        .btn.drive:hover {
            background-color: purple;
            color: #fff;
        }
        /* From Uiverse.io by ilkhoeri */ 
.button {
  --h-button: 48px;
  --w-button: 102px;
  --round: 0.75rem;
  cursor: pointer;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: all 0.25s ease;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      rgba(223, 113, 255, 0.8) 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #7a5af8, #7a5af8);
  border-radius: var(--round);
  border: none;
  outline: none;
  padding: 12px 18px;
}
.button::before,
.button::after {
  content: "";
  position: absolute;
  inset: var(--space);
  transition: all 0.5s ease-in-out;
  border-radius: calc(var(--round) - var(--space));
  z-index: 0;
}
.button::before {
  --space: 1px;
  background: linear-gradient(
    177.95deg,
    rgba(255, 255, 255, 0.19) 0%,
    rgba(255, 255, 255, 0) 100%
  );
}
.button::after {
  --space: 2px;
  background: radial-gradient(
      65.28% 65.28% at 50% 100%,
      rgba(223, 113, 255, 0.8) 0%,
      rgba(223, 113, 255, 0) 100%
    ),
    linear-gradient(0deg, #7a5af8, #7a5af8);
}
.button:active {
  transform: scale(0.95);
}

.fold {
  z-index: 1;
  position: absolute;
  top: 0;
  right: 0;
  height: 1rem;
  width: 1rem;
  display: inline-block;
  transition: all 0.5s ease-in-out;
  background: radial-gradient(
    100% 75% at 55%,
    rgba(223, 113, 255, 0.8) 0%,
    rgba(223, 113, 255, 0) 100%
  );
  box-shadow: 0 0 3px black;
  border-bottom-left-radius: 0.5rem;
  border-top-right-radius: var(--round);
}
.fold::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 150%;
  height: 150%;
  transform: rotate(45deg) translateX(0%) translateY(-18px);
  background-color: #e8e8e8;
  pointer-events: none;
}
.button:hover .fold {
  margin-top: -1rem;
  margin-right: -1rem;
}

.points_wrapper {
  overflow: hidden;
  width: 100%;
  height: 100%;
  pointer-events: none;
  position: absolute;
  z-index: 1;
}

.points_wrapper .point {
  bottom: -10px;
  position: absolute;
  animation: floating-points infinite ease-in-out;
  pointer-events: none;
  width: 2px;
  height: 2px;
  background-color: #fff;
  border-radius: 9999px;
}
@keyframes floating-points {
  0% {
    transform: translateY(0);
  }
  85% {
    opacity: 0;
  }
  100% {
    transform: translateY(-55px);
    opacity: 0;
  }
}
.points_wrapper .point:nth-child(1) {
  left: 10%;
  opacity: 1;
  animation-duration: 2.35s;
  animation-delay: 0.2s;
}
.points_wrapper .point:nth-child(2) {
  left: 30%;
  opacity: 0.7;
  animation-duration: 2.5s;
  animation-delay: 0.5s;
}
.points_wrapper .point:nth-child(3) {
  left: 25%;
  opacity: 0.8;
  animation-duration: 2.2s;
  animation-delay: 0.1s;
}
.points_wrapper .point:nth-child(4) {
  left: 44%;
  opacity: 0.6;
  animation-duration: 2.05s;
}
.points_wrapper .point:nth-child(5) {
  left: 50%;
  opacity: 1;
  animation-duration: 1.9s;
}
.points_wrapper .point:nth-child(6) {
  left: 75%;
  opacity: 0.5;
  animation-duration: 1.5s;
  animation-delay: 1.5s;
}
.points_wrapper .point:nth-child(7) {
  left: 88%;
  opacity: 0.9;
  animation-duration: 2.2s;
  animation-delay: 0.2s;
}
.points_wrapper .point:nth-child(8) {
  left: 58%;
  opacity: 0.8;
  animation-duration: 2.25s;
  animation-delay: 0.2s;
}
.points_wrapper .point:nth-child(9) {
  left: 98%;
  opacity: 0.6;
  animation-duration: 2.6s;
  animation-delay: 0.1s;
}
.points_wrapper .point:nth-child(10) {
  left: 65%;
  opacity: 1;
  animation-duration: 2.5s;
  animation-delay: 0.2s;
}

.inner {
  z-index: 2;
  gap: 6px;
  position: relative;
  width: 100%;
  color: white;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 500;
  line-height: 1.5;
  transition: color 0.2s ease-in-out;
}

.inner svg.icon {
  width: 18px;
  height: 18px;
  transition: fill 0.1s linear;
}

.button:focus svg.icon {
  fill: white;
}
.button:hover svg.icon {
  fill: transparent;
  animation:
    dasharray 1s linear forwards,
    filled 0.1s linear forwards 0.95s;
}
@keyframes dasharray {
  from {
    stroke-dasharray: 0 0 0 0;
  }
  to {
    stroke-dasharray: 68 68 0 0;
  }
}
@keyframes filled {
  to {
    fill: white;
  }
}

        .popup {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .popup label {
            display: block;
            margin-top: 10px;
        }
        .popup input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <div id="clock" class="clock"></div>
        </div>
        <div class="buttons">
            <a href="https://mail.google.com" class="btn gmail" target="_blank">Gmail</a>
            <a href="https://drive.google.com" class="btn drive" target="_blank">Google Drive</a>
            <a href="https://youtube.com" class="btn youtube" target="_blank">YouTube</a>
        </div>
    </div>
    <button type="button" class="button">
  <span class="fold"></span>

  <div class="points_wrapper">
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
    <i class="point"></i>
  </div>

  <span class="inner"
    ><svg
      class="icon"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2.5"
    >
      <polyline
        points="13.18 1.37 13.18 9.64 21.45 9.64 10.82 22.63 10.82 14.36 2.55 14.36 13.18 1.37"
      ></polyline></svg
    >Settings</span
  >
</button>
    <div id="popup" class="popup">
        <label for="size-slider">Clock & Button Size:</label>
        <input type="range" id="size-slider" min="1" max="3" step="0.1" value="1">
        <label for="color1-picker">Gradient Color 1:</label>
        <input type="color" id="color1-picker" value="#a8edea">
        <label for="color2-picker">Gradient Color 2:</label>
        <input type="color" id="color2-picker" value="#fed6e3">
        <label for="theme-toggle">Day/Night Mode:</label>
        <input type="checkbox" id="theme-toggle">
    </div>
    <script>
        const clock = document.getElementById("clock");
        const sizeSlider = document.getElementById("size-slider");
        const themeToggle = document.getElementById("theme-toggle");
        const color1Picker = document.getElementById("color1-picker");
        const color2Picker = document.getElementById("color2-picker");
        const settingsBtn = document.getElementById("settings-btn");
        const popup = document.getElementById("popup");

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        settingsBtn.addEventListener("click", () => {
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        });

        sizeSlider.addEventListener("input", () => {
            document.querySelector(".clock").style.fontSize = `${sizeSlider.value * 3}rem`;
            document.querySelectorAll(".btn").forEach(btn => {
                btn.style.padding = `${sizeSlider.value * 10}px ${sizeSlider.value * 20}px`;
            });
        });

        function updateBackground() {
            if (themeToggle.checked) {
                document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
            } else {
                document.body.style.background = `linear-gradient(135deg, ${color1Picker.value}, ${color2Picker.value})`;
            }
        }

        themeToggle.addEventListener("change", updateBackground);
        color1Picker.addEventListener("input", updateBackground);
        color2Picker.addEventListener("input", updateBackground);
    </script>
</body>
</html>
