<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }
        #clock {
            font-size: 2em;
            margin: 20px 0;
            padding: 10px;
            background-color: #444;
            color: white;
            display: inline-block;
            border-radius: 8px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #777;
        }
        .control-buttons {
            position: fixed;
            bottom: 60px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-button {
            padding: 10px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .control-button:hover {
            background-color: #666;
        }
        .color-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #333;
        }
        .color-button {
            flex-grow: 1;
            height: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .color-button:hover {
            opacity: 0.7;
        }
        .grades-dropdown {
            display: none;
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div class="buttons-container" id="buttons-container"></div>
    <div class="control-buttons">
        <button class="control-button" id="minus-button">-</button>
        <button class="control-button" id="add-button">+</button>
    </div>
    <div class="color-bar" id="color-bar"></div>
    <button class="button" id="student-mode">Student Mode</button>
    <div class="grades-dropdown" id="grades-dropdown"></div>
    <script>
        function updateClock() {
            document.getElementById("clock").innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        const colors = ["red", "blue", "green", "yellow", "purple", "orange", "black", "white"];
        const colorBar = document.getElementById("color-bar");
        colors.forEach(color => {
            let colorBtn = document.createElement("div");
            colorBtn.className = "color-button";
            colorBtn.style.backgroundColor = color;
            colorBtn.onclick = () => {
                document.body.style.backgroundColor = color;
                localStorage.setItem("background", color);
            };
            colorBar.appendChild(colorBtn);
        });
        document.body.style.backgroundColor = localStorage.getItem("background") || "#f0f0f0";

        const buttonsContainer = document.getElementById("buttons-container");
        let savedButtons = JSON.parse(localStorage.getItem("buttons")) || [
            { name: "Gmail", link: "https://mail.google.com" },
            { name: "Google Drive", link: "https://drive.google.com" },
            { name: "Google Translate", link: "https://translate.google.com" }
        ];
        function renderButtons() {
            buttonsContainer.innerHTML = "";
            savedButtons.forEach((button, index) => {
                let btn = document.createElement("button");
                btn.className = "button";
                btn.innerText = button.name;
                btn.onclick = () => window.location.href = button.link;
                buttonsContainer.appendChild(btn);
            });
            localStorage.setItem("buttons", JSON.stringify(savedButtons));
        }
        renderButtons();

        document.getElementById("add-button").onclick = () => {
            let name = prompt("Enter button name:");
            let link = prompt("Enter button URL:");
            if (name && link) {
                savedButtons.push({ name, link });
                renderButtons();
            }
        };
        document.getElementById("minus-button").onclick = () => {
            let name = prompt("Enter button name to remove:");
            savedButtons = savedButtons.filter(button => button.name !== name);
            renderButtons();
        };

        document.getElementById("student-mode").onclick = () => {
            let gradesDropdown = document.getElementById("grades-dropdown");
            gradesDropdown.style.display = gradesDropdown.style.display === "none" ? "block" : "none";
            // Fetch grades from Canvas API here (Placeholder)
            gradesDropdown.innerHTML = "<p>Loading grades...</p>";
        };
    </script>
</body>
</html>
