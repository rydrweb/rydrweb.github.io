<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #clock {
            font-size: 2em;
            margin: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .control-buttons {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-buttons button {
            padding: 10px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        .color-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .color-buttons button {
            flex-grow: 1;
            height: 40px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div class="button-container" id="buttonContainer"></div>
    <div class="control-buttons">
        <button id="removeButton">-</button>
        <button id="addButton">+</button>
    </div>
    <div class="color-buttons" id="colorButtons"></div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        const buttonContainer = document.getElementById('buttonContainer');
        const colorButtons = document.getElementById('colorButtons');
        const addButton = document.getElementById('addButton');
        const removeButton = document.getElementById('removeButton');
        let buttons = JSON.parse(localStorage.getItem('buttons')) || [
            { name: 'Gmail', link: 'https://mail.google.com' },
            { name: 'Google Drive', link: 'https://drive.google.com' },
            { name: 'Google Translate', link: 'https://translate.google.com' }
        ];
        let bgColor = localStorage.getItem('bgColor') || '#f4f4f4';
        document.body.style.backgroundColor = bgColor;
        function renderButtons() {
            buttonContainer.innerHTML = '';
            buttons.forEach((btn, index) => {
                const button = document.createElement('button');
                button.textContent = btn.name;
                button.onclick = () => window.location.href = btn.link;
                buttonContainer.appendChild(button);
                if (removeButton.dataset.active === 'true') {
                    const minus = document.createElement('span');
                    minus.textContent = ' ❌';
                    minus.style.cursor = 'pointer';
                    minus.onclick = () => {
                        buttons.splice(index, 1);
                        localStorage.setItem('buttons', JSON.stringify(buttons));
                        renderButtons();
                    };
                    button.appendChild(minus);
                }
            });
        }
        renderButtons();
        addButton.onclick = () => {
            const name = prompt('Enter button name:');
            const link = prompt('Enter button URL:');
            if (name && link) {
                buttons.push({ name, link });
                localStorage.setItem('buttons', JSON.stringify(buttons));
                renderButtons();
            }
        };
        removeButton.onclick = () => {
            removeButton.dataset.active = removeButton.dataset.active === 'true' ? 'false' : 'true';
            renderButtons();
        };
        const colors = ['#f4f4f4', '#ff9999', '#99ff99', '#9999ff', '#ffff99', '#ff99ff', '#99ffff'];
        colors.forEach(color => {
            const colorBtn = document.createElement('button');
            colorBtn.style.backgroundColor = color;
            colorBtn.onclick = () => {
                document.body.style.backgroundColor = color;
                localStorage.setItem('bgColor', color);
            };
            colorButtons.appendChild(colorBtn);
        });
    </script>
</body>
</html>
