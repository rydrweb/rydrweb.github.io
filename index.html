<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rydrweb v1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s;
        }
        #clock {
            font-size: 50px;
            font-weight: bold;
            transition: font-size 0.3s ease;
        }
        #settings-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #settings-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        .blur {
            filter: blur(5px);
        }
        .color-option {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <button id="settings-btn">Settings</button>

    <div id="settings-menu">
        <h3>Settings</h3>
        <label>Clock Size:</label>
        <input type="range" id="size-slider" min="20" max="100" value="50">
        <h4>Theme:</h4>
        <div id="color-options"></div>
        <button id="close-settings">Close</button>
    </div>

    <script>
        const clock = document.getElementById("clock");
        const sizeSlider = document.getElementById("size-slider");
        const settingsBtn = document.getElementById("settings-btn");
        const settingsMenu = document.getElementById("settings-menu");
        const closeSettings = document.getElementById("close-settings");
        const colorOptionsContainer = document.getElementById("color-options");

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        settingsBtn.addEventListener("click", () => {
            settingsMenu.style.display = "block";
            document.body.classList.add("blur");
        });

        closeSettings.addEventListener("click", () => {
            settingsMenu.style.display = "none";
            document.body.classList.remove("blur");
        });

        sizeSlider.addEventListener("input", () => {
            clock.style.fontSize = `${sizeSlider.value}px`;
        });

        const colorThemes = [
            { name: "Ocean Blue", colors: ["#a8edea", "#fed6e3"] },
            { name: "Sunset Glow", colors: ["#ff9a9e", "#fad0c4"] },
            { name: "Forest Green", colors: ["#a1c4fd", "#c2e9fb"] },
            { name: "Cyber Purple", colors: ["#ff9a9e", "#fc6076"] },
            { name: "Neon Night", colors: ["#12c2e9", "#c471ed"] }
        ];

        colorThemes.forEach((theme, index) => {
            const div = document.createElement("div");
            div.classList.add("color-option");
            div.style.background = `linear-gradient(135deg, ${theme.colors[0]}, ${theme.colors[1]})`;
            div.addEventListener("click", () => applyTheme(index));
            colorOptionsContainer.appendChild(div);
        });

        // Apply theme
        function applyTheme(index) {
            const theme = colorThemes[index];
            document.body.style.background = `linear-gradient(135deg, ${theme.colors[0]}, ${theme.colors[1]})`;
            localStorage.setItem("selectedTheme", index);
        }

        const savedTheme = localStorage.getItem("selectedTheme");
        if (savedTheme !== null) {
            applyTheme(parseInt(savedTheme));
        }
    </script>
</body>
</html>
